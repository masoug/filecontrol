{% extends "base.html" %}

{% block content %}

<style>
  body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
  }

  .form-signin {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }
  .form-signin .form-signin-heading,
  .form-signin .checkbox {
    margin-bottom: 10px;
  }
  .form-signin .checkbox {
    font-weight: normal;
  }
  .form-signin .form-control {
    text-align: center;
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[id="form-username"] {
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  .form-signin input[id="otcode"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  .form-signin input[id="password"] {
    margin-bottom: -1px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
</style>

<form class="form-signin" role="form" method="POST" action="{% url 'login' %}">
  <h2 class="form-signin-heading">
    <span class="glyphicon glyphicon-file"></span>
    File Control Login
  </h2>
  {% csrf_token %}
  <input type="text" name="username" class="form-control" id="form-username" placeholder="Username" required autofocus>
  <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
  <input type="text" name="otcode" class="form-control" id="otcode" placeholder="Authentication Code" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    <span class="glyphicon glyphicon-log-in"></span>&nbsp;
    Login
  </button>
</form>

{% endblock %}
