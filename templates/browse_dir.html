{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-body">
    <form role="form" class="form form-inline" action="/upload/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <input type="file" name="files" multiple>
      </div>
      <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-upload"></span>&nbsp;&nbsp;Upload</button>
    </form>
  </div>
</div>

{% include "breadcrumbs.html" %}
          
<ul class="list-group">
  {% for name, size, type, node_id in file_nodes %}
    <a href="{% url 'browse' node_id %}" class="list-group-item">
      <h4 class="list-group-item-heading">
        <input type="checkbox">
        <span class="glyphicon glyphicon-file"></span>
        {{ name }}
        <small>(directory) ({{ size }}) ({{ type }})</small>
      </h4>
    </a>
  {% endfor %}
</ul>
{% endblock %}
